<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>86-p-hero</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="mx-9">
    <header>
        <!-- included nav bar  -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                    </div>
                    <p>
                        <img src="./images/Logo.png" alt="">
                    </p>
                </div>
                <div class="navbar-end" id="blog-container">
                  
                    <a href="blog.html" class="btn" id="blog-post">Blog</a>
                </div>
            </div>
        </nav>
        <!-- included hr line  -->
        <hr class="bg-gray-200 h-[2px]">
    </header>
    <main>
        <!-- tab container included  -->
        <div class="tab-container w-full pt-6">
            <div class="tabs flex flex-row justify-center items-center gap-6" id="tab-container">
               
            </div>
        </div>
        <!-- card container included  -->
        <div class="grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-5 pt-6" id="card-container">
            
        </div>
    </main>
    <script src="ph.js"></script>
</body>

</html>
